<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>

    <!-- un formulaire fontionnel -->

    <form action="" method="post" enctype="multipart/form-data">

      <div>
        <div>
          <label>prénom</label>
        </div>
        <div>
          <input type="text" name="prenom" value="" placeholder="prénom" />
        </div>
      </div>

      <div>
        <div>
          <label>nom</label>
        </div>
        <div>
          <input type="text" name="nom" value="" placeholder="nom" />
        </div>
      </div>

      <div>
        <div>
          <label>email</label>
        </div>
        <div>
          <input type="email" name="email" value="" placeholder="email" />
        </div>
      </div>

      <div>
        <div>
          <label>mot de passe</label>
        </div>
        <div>
          <input type="password" name="mot_de_passe" value="" placeholder="mot de passe" />
        </div>
      </div>

      <div>
        <div>
          <label>téléphone</label>
        </div>
        <div>
          <input type="tel" name="telephone" value="" placeholder="téléphone" />
        </div>
      </div>

      <div>
        <div>
          <label>date de naissance</label>
        </div>
        <div>
          <input type="date" name="date_naissance" value="" placeholder="jj/mm/aaaa" />
        </div>
      </div>

      <div>
        <div>
          <label>heure d'arrivée</label>
        </div>
        <div>
          <input type="time" name="heure_arrivee" value="" placeholder="hh:mm:ss'" />
        </div>
      </div>

      <div>
        <div>
          <label>date de rdv</label>
        </div>
        <div>
          <input type="datetime" name="date_rdv" value="" placeholder="jj/mm/aaaa hh:mm:ss'" />
        </div>
      </div>

      <div>
        <div>
          <label>nombre de pokemon</label>
        </div>
        <div>
          <input type="number" name="nombre_pokemon" value="" placeholder="nombre de pokemon'" />
        </div>
      </div>

      <div>
        <div>
          <label>votre cv (pdf)</label>
        </div>
        <div>
          <input type="file" name="pdf_cv" value="" />
        </div>
      </div>

      <div>
        <div>
          <label>couleur de fond</label>
        </div>
        <div>
          <input type="color" name="couleur_fond" value="" />
        </div>
      </div>

      <div>
        <div>
          <label>questiion à choix multiple</label>
        </div>
        <div>
          <input type="checkbox" name="choix_multiple[]" value="1" /> <label>choix 1</label>
        </div>
        <div>
          <input type="checkbox" name="choix_multiple[]" value="2" /> <label>choix 2</label>
        </div>
        <div>
          <input type="checkbox" name="choix_multiple[]" value="3" /> <label>choix 3</label>
        </div>
      </div>

      <div>
        <div>
          <label>questiion à choix unique</label>
        </div>
        <div>
          <input type="radio" name="choix_unique" value="1" /> <label>choix 1</label>
        </div>
        <div>
          <input type="radio" name="choix_unique" value="2" /> <label>choix 2</label>
        </div>
        <div>
          <input type="radio" name="choix_unique" value="3" /> <label>choix 3</label>
        </div>
      </div>

      <div>
        <input type="submit" value="envoyer" />
      </div>

    </form>

  </body>
</html>
